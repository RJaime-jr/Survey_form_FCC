<div id="page-head">
<h1 id="title">Sandwich order form</h1>

<p id="description">Here you can customise your very own sandwich! Please fill out the form and we can get you a sandwich based off your preferences at our earliest conveinience! Thank you!</p>
</div>

<!-- inside each input field include text placeholders that describe the purpose id="name-label" id="email-label" etc -->
<form id="survey-form">

  <!-- Name element -->
  <div> <label for="name" id="name-label">Name</label></div>
  <div><input 
              id="name" 
              type="text" 
              placeholder="Name" 
              class="form-shape"
              required />
  </div>

  <!-- Email element -->
  <div> <label for="email" id="email-label">Email</label< /div>
      <div> <input 
                   id="email" 
                   type="email" 
                   placeholder="Email" 
                   class="form-shape"
                   required />
      </div>
      

      <!-- number picker element -->
      <div><label for="number" id="number-label">How many times do you eat sandwiches a week?</label></div>
      <div>
        <input 
               type="number" 
               id="number" 
               min="0" 
               max="10" 
               placeholder="0" 
               class="form-shape"
               required>
      </div>

      
      <!-- dropdown menu element-->
      <div>
        <p> Favorite Bread </p>
        <select 
                id="dropdown" 
                name="bread" 
                class="form-shape"
                required />
        <option disabled selected value>Select your bread preference</option>
        <option value="Sourdough">Sourdough</option>
        <option value="Wheat">Wheat</option>
        <option value="Focaccia">Focaccia</option>
        <option value="Potato">Potato</option>
        <option value="Ciabatta">Ciabatta</option>
        <option value="Multigrain">Multigrain</option>
        <option value="Boule">Boule</option>
        <option value="Baguette">Baguette</option>
        <option value="Rye">Rye</option>
        </select>
      </div>
    
    <!-- Radio Buttons -->

      <p> Would you like a Hot or Cold Sandwich?</p>
    
    <label>
      <input
             name="sandwich-temp"

             checked
             />Cold
    </label>
     <label>

              name="sandwich-temp"
              value="Hot"
              type="radio"
              />Hot

    </div>
